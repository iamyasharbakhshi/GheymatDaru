<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قیمت‌دارو</title>
    <!-- Persian Font: Vazirmatn from cdn.jsdelivr.net -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
     <!-- Font Awesome for Icons (for Copy button) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <meta name="theme-color" content="#007bff"> <!-- Match your manifest theme_color -->
    <link rel="manifest" href="./manifest.json">


    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="theme-toggle-container">
            <!-- index.html (inside .theme-toggle-container) -->
            <button id="themeToggleBtn" aria-label="تغییر به حالت تاریک"> <!-- Initial aria-label for light mode -->
                <i class="fas fa-sun"></i>   <!-- Sun icon, initially visible -->
                <i class="fas fa-moon"></i>  <!-- Moon icon, initially hidden by CSS -->
            </button>
        </div>
        <section id="subscribe" class="subscribe">
            <div class="containerSearch" style="float: none; padding-top:0px; margin:0 auto;">
                <div class="subscribe-inputs1">
                    <div> داروی مورد نظر را جستجو نمایید</div>
                    <form action="#" method="post">
                        <div class="input-with-clear" id="searchInputElementContainer">
                            <input id="Term" name="Term" type="text" value="" placeholder="نام دارو..." />
                            <span class="clear-input" id="clearSearchInput" role="button" tabindex="0" aria-label="پاک کردن جستجو">×</span>
                        </div>
                        <input value="جستجو" type="submit">
                    </form>
                </div>
            </div>
        </section>

        <div id="searchHistory" class="search-history" style="display: none;">
             <h4>جستجوهای اخیر</h4>
             <ul id="searchHistoryList"></ul>
        </div>

        <div id="simulationResult" aria-live="polite">
            <p id="initialMessage" style="text-align: center;">داروی مورد نظر خود را جستجو کنید.</p>
        </div>
    </div>

    <div id="modalOverlay" class="modal-overlay"></div>

    <div id="imageModal" class="app-modal" role="dialog" aria-modal="true" aria-labelledby="modalCaption">
        <img id="zoomedImage" class="zoomed-image" src="" alt="Zoomed Image">
        <div id="modalLoadingSpinner" class="spinner" role="status"><span class="sr-only">در حال بارگذاری...</span></div>
        <button id="prevImageButton" class="modal-nav-button prev-image-button" aria-label="تصویر قبلی">‹</button>
        <button id="nextImageButton" class="modal-nav-button next-image-button" aria-label="تصویر بعدی">›</button>
        <div id="modalCaption" class="modal-caption" aria-live="polite"></div>
        <div id="modalMiniMap"></div>
    </div>

     <span id="closeImageModalButton" class="modal-close" role="button" tabindex="0" aria-label="بستن پنجره">×</span>

     <button id="backToTopBtn" title="بازگشت به بالا" aria-label="بازگشت به بالا">
        <i class="fas fa-arrow-up"></i> <!-- Using Font Awesome up arrow -->
    </button>

    <!-- Link to your external JS file, ensure it's type="module" for ES6 modules -->
    <script src="script.js" type="module"></script>
</body>
</html>
